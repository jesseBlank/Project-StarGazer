<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-950">

    <div class="flex bg-white m-auto my-20 w-9/12">
        <div>
            <img src="../static/img/login.jpeg" alt="space" class="w-11/12">
        </div>
        <div class="bg-white mt-10 mr-20">
            <h1 class="text-center text-4xl">Welcome to Project Stargazer</h1>
            <br>
            <h2 class="text-2xl">Login</h2>
            <br>
            <form action="/loginuser" method="post">
                <div>
                    <label for="email">Email: </label>
                    <br>
                    <input type="text" name="email" class="border border-black">
                </div>
                <br>
                <div>
                    <label for="password">Password: </label>
                    <br>
                    <input type="password" name="password" class="border border-black">
                </div>
                <br>
                <input type="submit" value="Login" class="bg-red-500 text-white p-2">
            </form>
            <br>
            <p>New to Project Stargazer? <a href="/register" class="text-red-500">Create an Account</a></p>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>

</html>
