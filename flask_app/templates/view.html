<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-sky-950" onload="getSpaceData('{{ one_favorite.date }}')">

    <div class="flex justify-between text-white mx-48 my-10">
        <h1 class="text-4xl text-white">Welcome, {{ one_user.first_name }}!</h1>
        <div class="flex gap-20">
            <a href="/dashboard">Dashboard</a>
            <a href="/explore">Explore</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div id="space" class="bg-white mx-auto w-3/5">
        <h1>{{ one_favorite.date }}</h1>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
